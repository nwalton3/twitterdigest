<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Twitter List Digest</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/listDigest.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>

	<body ng-controller="ListDigestCtrl as listDigest">

		<form role="form" class="form-inline" ng-submit="findLists()">
			<div class="form-group form-group-lg">
				<span class="help-block">Enter a twitter handle to retrieve all of that user's lists</span>
				<label for="twitterHandle">Twitter Handle: @</label>
				<input id="twitterHandle" name="twitterHandle" type="text" class="form-control" required />
				<input id="findLists" type="submit" value="Find lists" class="btn btn-primary" />
			</div>
		</form>

		<ul ng-repeat="list in lists" ng-show="lists">
			<li ng-bind="list.title"></li>
		</ul>

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="app/js/app.js"></script>
		<script src="app/js/directives.js"></script>
		<script src="app/js/filters.js"></script>
		<script src="app/js/services.js"></script>
		<script src="app/js/controllers.js"></script>
	</body>
</html>
